<!-- base.html -->
<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>
            {% block title  %}{% endblock title  %}
        </title>
        <link rel="icon" href="static/images/icon.ico" type="image/x-icon" / >
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1"><!--meta name="viewport" 讓手機看的到要加這行-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"><!--用css的模板-->
    </head>
    <body>
        <table align="center" border="1" width="1800" >
            <tr>
                <td>
                    <div class="container-fluid" style='background-color:#F7F5EB'><!--最外層框架 沒有fluid就是 旁邊有留白 秀中間的 有的話就是強制滿版-->
                        {% include "header.html" %}<!--包括 直接複製一份過來這裡 所以她的頁面還會是base-->
                        <div class="row"><!--先切一列出來 剛好分出來是左右-->
                            <div class="col-sm-3 col-md-3"><!--切左邊是3欄 加起來不可以超過12-->
                                <div class="card"><!--有不同的預設class 可以在bootstrap可以找的到-->
                                    <div class="card-header" style='background-color:#5D847D'>
                                        <h3 style='font-family:微軟正黑體;font-weight:bold;font-size:24pt;color:FFFFFF;'>	&#x2714;Menu</h3>
                                    </div>
                                    <div calss="card-body"><!--card這個東西裡面的內容-->
                                        <div class="list-group" style='font-family:微軟正黑體;font-weight:bold;font-size:16pt;'>
                                            <a href='/' class="list-group-item" > 	&#x26AB;HOME</a><!--回到首頁-->
                                            <a href='/forms/' class="list-group-item">	&#x26AB;評論區</a><!--跑到該網址 並且標題是即時新聞-->
                                            <a href='https://www.ncl.edu.tw/' class="list-group-item">	&#x26AB;國家圖書館</a><!--跑到該網址 並且標題是Youtube-->
                                            <a href="/book_list/" class="list-group-item">&#x26AB;借還書系統</a>
                                            <a href='https://www.books.com.tw/?gclid=Cj0KCQjwqP2pBhDMARIsAJQ0CzpYN0mXE1mKcgnGtIO6vMVjHQRhK0K8MsFNmU_wUXK3jvbk_DzoAvoaAkfMEALw_wcB' class="list-group-item">	&#x26AB;購書網站</a>
                                            <a href="mailto:11056024@ntub.edu.tw" class="list-group-item">	&#x26AB;連絡我們的電子郵件</a>
                                            <a href="tel:02-2755-2823" class="list-group-item">	&#x26AB;聯絡我們的電話</a>
                                        </div>  
                                    </div>
                                </div><br>
                                {% load static %}
                                <img src="{% static "images\ppp2.jpg" %}"width="420" height="1200" >
                            </div>
                            <div class="col-sm-9 col-md-9"><!--他都在row裡面 切右邊是9欄 每一欄都可以繼續切 也是加起來不超過12個-->
                                <div class="card">
                                    <div class="card-header" style="background-color:C6CEBE;"><!--在卡片的最上面放 headmessage-->
                                        {% block headmessage %} <!--他會把post那邊的空洞蓋掉 但是字體那些都會在-->
                                        {% endblock %}<!--endblock後面可加可不加 headmessage-->
                                    </div>
                                    <div class="card-body" style="background-color:C6CEBE;">
                                        {% block content %} {% endblock %}
                                    </div>
                                    <div class="card-footer" style="background-color:C6CEBE;">
                                        {% include 'footer.html' %}<!--這邊是指現在時刻那邊-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                
                            </div>
                    </div> 
                </td>   
            </tr>
        </table>
        <script src="" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script><!--用javascript的模板-->
    </body>
</html>
